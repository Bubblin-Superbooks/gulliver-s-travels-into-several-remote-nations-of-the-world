<div class="leaf flex"><div class="inner justify"><p>On the 16th of April we put in at the Downs.&nbsp; I landed next morning, and saw once more my native country, after an absence of five years and six months complete.&nbsp; I went straight to Redriff, where I arrived the same day at two in the afternoon, and found my wife and family in good health.</p><p>&nbsp;</p></div> </div>
