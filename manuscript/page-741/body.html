<div class="leaf flex"><div class="inner justify"><p>&nbsp; But, if these censurers were better acquainted with the noble and courteous disposition of the Houyhnhnms, they would soon change their opinion.</p><p>I paid my respects to the rest of the Houyhnhnms in his honour&rsquo;s company; then getting into my canoe, I pushed off from shore.</p></div> </div>
